<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro paseador</title>
    <link rel="stylesheet" href="../css/paseadores.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/logo.png" alt="Paseadores de Mascotas" />
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../vistas/servicios.html">Servicios</a></li>
          <li>
            <a href="../vistas/registro-mascotas.html">Registro mascotas</a>
          </li>
          <li><a href="../vistas/paseador.html">Registro paseador</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Registro de Paseador</h1>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required />

        <label for="estado">Barrio:</label>
        <input type="text" id="estado" name="estado" required />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />

        <label for="experiencia">Experiencia:</label>
        <textarea id="experiencia" name="experiencia" required></textarea>

        <label for="certificaciones">Certificaciones:</label>
        <textarea
          id="certificaciones"
          name="certificaciones"
          required
        ></textarea>

        <label class="Antecedentes" for="verificacion_antecedentes"
          >Verificación de Antecedentes:</label
        >
        <input
          type="file"
          id="verificacion_antecedentes"
          name="verificacion_antecedentes"
          required
        />

        <label for="disponibilidad">Disponibilidad:</label>
        <select id="disponibilidad" name="disponibilidad">
          <option value="tiempo_completo">Tiempo Completo</option>
          <option value="medio_tiempo">Medio Tiempo</option>
          <option value="fines_semana">Fines de Semana</option>
        </select>
        <br /><br />

        <button type="submit">Registrarse</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2023 Paseadores de Mascotas</p>
    </footer>
  </body>
</html>
