<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registro de mascotas</title>
    <link rel="stylesheet" href="../css/mascotas.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../vistas/servicios.html">Servicios</a></li>
          <li>
            <a href="../vistas/registro-mascotas.html">Registro mascotas</a>
          </li>
          <li><a href="../vistas/paseador.html">Registro paseador</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="registro-mascotas">
        <h2>Registro de mascotas</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre de la mascota:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="edad">Edad de la mascota:</label>
          <input type="number" id="edad" name="edad" required />

          <label for="raza">Raza de la mascota:</label>
          <input type="text" id="raza" name="raza" required />

          <label for="tamaño">Tamaño de la mascota:</label>
          <select id="tamaño" name="tamaño" required>
            <option value="pequeño">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>

          <label for="necesidades">Necesidades especiales:</label>
          <textarea id="necesidades" name="necesidades"></textarea>

          <label for="vacunas">Vacunas requeridas:</label>
          <input type="text" id="vacunas" name="vacunas" required />

          <label for="documentos">Documentos requeridos:</label>
          <input type="text" id="documentos" name="documentos" required />

          <input type="submit" value="Registrar mascota" class="boton-cta" />
        </form>
        <p>
          Para registrarse, es necesario que la mascota tenga las vacunas
          requeridas y que presente los documentos necesarios.
        </p>
      </section>
    </main>

    <footer>
      <p>Derechos reservados &copy; 2023</p>
    </footer>
  </body>
</html>
